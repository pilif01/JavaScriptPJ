<!DOCTYPE html>
<html>
    <head>
        <title>Variables, cart quantity</title>
    </head>

    <body>
        <script>
            let quantity = 0;
        </script>

        <button onclick="
        console.log(`Cart quantity is: ${quantity}`);">
            Show Quantity
        </button>

        <button onclick="
        quantity = quantity + 1;
        console.log(`Cart quantity is: ${quantity}`);">
            Add to cart
        </button>

        <button onclick="
        quantity = quantity + 2;
        console.log(`Cart quantity is: ${quantity}`);">
            +2
        </button>

        <button onclick="
        quantity = quantity + 3;
        console.log(`Cart quantity is: ${quantity}`);">
            +3
        </button>

        <button onclick="
        quantity = 0;
        console.log('cart was reset.');
        console.log(`Cart quantity is: ${quantity}`);">
            Reset cart
        </button>
    </body>
</html>
